<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Edit Todo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <mat-card-content>
                <mat-label>Title</mat-label>
                <div placeholder="Title" name="title">{{ todo.title }}
                </div>
            </mat-card-content>
            <div>
                <mat-card-content class="example-full-width">
                    <mat-label>Description</mat-label>
                        <div placeholder="Description" name="description">{{ todo.description }}</div>
                    </mat-card-content>
            </div>
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button color="primary" class="example-icon" type="submit">
            <mat-icon>save</mat-icon>
            &nbsp;Save
        </button>
        <button  mat-raised-button color="warn" class="example-icon" (click) = "cancel()">
            <mat-icon>clear</mat-icon>
            &nbsp;Cancel
        </button>
    </mat-card-actions>
</mat-card>
