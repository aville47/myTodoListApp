<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>My Todo List</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor = "let todo of todos">
        <mat-checkbox class="example-margin"> {{todo.title}}</mat-checkbox>
    </mat-card-content>
</mat-card>
