<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>My Todo List</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor = "let todo of todos">
        <mat-checkbox class="example-margin"> {{todo.title}}</mat-checkbox>
          <div style="float: right;">
            <button mat-button  (click)="goToDetailTodo(todo.id)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </div>
          <div style="float: right;">
            <button mat-button  [routerLink]="['/edit', todo.id]">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div style="float: right;">
            <button mat-button (click)="deleteTodo(todo.id)" type="button">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
    </mat-card-content>
</mat-card>
